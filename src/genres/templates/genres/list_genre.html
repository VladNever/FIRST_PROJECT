{% extends "base.html" %}
{% load static %}
  {% block title %} Список Жанров {% endblock title %}
  {% block main %} 
    <section class="jumbotron text-center">
      <div class="container">
      <h1>Список жанров</h1>
      </div>
    </section>
    <div class="album py-5 bg-light"> 
      <div class="container">
        <div class="row">
          {% for obj in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                    <a href="{% url 'genre:detail' obj.pk %}"> 
                      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ obj.name }}</text>
                      </svg>
                    </a> 
                    <div class="card-body">
                      <p class="card-text">{{ obj.description }}
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <a href="{% url 'genre:update' obj.pk %}"><i class="fas fa-pen"></i><br>
                            <a href="{% url 'genre:delete' obj.pk %}"><i class="fas fa-trash"></i></a>
                          </div>
                        </div>
                      </p>
                    </div>
              </div>
            </div>
          {% endfor %} 
        </div>
      </div>
    </div>
  {% endblock main %}
