{% extends "base_manager.html" %}
{% load crispy_forms_tags %}
{% load static %}
  {% block title %} Удаление книги {% endblock title %}
  {% block main_block_manager %}
      <div class="container">
        <section class="jumbotron text-center">
          <div class="container">
            <h1>Вы действительно хотите удалить книгу: {{ object }}?</h1>
          </div>
        </section>
        <div class="album py-5 bg-light"> 
          <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Подтвердить</button>
          </form>
        </div>
      </div>
  {% endblock main_block_manager %}
